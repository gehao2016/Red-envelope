<ion-view hide-nav-bar="true" hide-tabs="true" cache-view='false'>
  <style>
    /*头部*/
    .customer_title {
      width: 100%;
      height: 40px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #aaa;
      text-align: center;
      line-height: 40px;
      font-size: 18px;
      color: #ffffff;
      z-index: 2;
    }
    .customer_title>a{
      position: absolute;
      top: 0;
      left: 0;
      font-size: 16px;
      color: #ffffff;
      background: #e1544a;
      display: inline-block;
      width: 25%;
      height: 40px;
      line-height: 40px;
    }
    .customer_title>a>i{
      font-size: 26px;
    }
    .customer-content {
      margin-top: 40px;
      background: #f6f6f6;
    }
    .customer-code{
      text-align: center;
      padding: 20px;
    }
    .customer-text{
      text-align: center;
      color: #e1544a;
      padding: 0 30px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
  <div class="customer_title"><a ng-touchend="GoBack()"><i class="icon ion-ios-arrow-left"></i>返回个人</a></div>
  <ion-content class="customer-content">
    <div class="customer-code"><img src="images/erweima.jpg" alt="二维码"></div>
    <p class="customer-text">请关注我们的公众号,如果有什么反馈和建议,可以直接给我们发送消息。</p>
  </ion-content>
</ion-view>
